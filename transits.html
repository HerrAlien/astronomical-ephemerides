            var dRaMercury = mercuryDataForJd.RA - mercuryDataForBeforeJd.RA;
            var dRaSunMercury = sunDataForJd.RA - mercuryDataForJd.RA;

            var tUntilConjunction = dRaSunMercury / (dRaSun - dRaMercury);

            conjunctionJd -= tUntilConjunction;
