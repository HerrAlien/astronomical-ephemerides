<script type="text/javascript">
         
    (function () {
            
        
        var tests = [
		{
            name : "Venus Data for 2017-08-02",
            input : AAJS.Date.DateToJD (2017, 8, 2, true),
            expectedOutput : 
            [8, // month
            2,  // day
            6 + (6 + 26.8/60)/ 60, // RA
            21+(53+54/60)/60, // DEC
            //!! todo: insert here magnitude
            // 2.3,
            14.46 / 3600, // diameter in degrees
            0.75, // phase
            38.4* Math.PI/180, // elongation
            // 114.6, // central meridian
            // 0.60908 // delta, in AU
            ]
            ,
            actualOutput : [],
            accurracy : [0, 0, 7e-3, 3e-2, 
            // 1e-1, 
            2e-5,
            5e-3, 
             4e-3, 
            // 1e-1, 
            // 1e-3, 
            ],
            test : function () {
                this.actualOutput = VenusData.getDataForJD (this.input);

                if (this.expectedOutput.length != this.actualOutput.length ||
                    this.expectedOutput.length != this.accurracy.length)
                    return false;
                
                var i = 0;
                for (i = 0; i < this.expectedOutput.length; i++) {
                    if (!testlib.doubleEq(this.actualOutput[i] , this.expectedOutput[i], this.accurracy[i]))
                        return false;
                }
                
                return true;
            }
        },
		
				{
            name : "Venus Data for 2017-11-02",
            input : AAJS.Date.DateToJD (2017, 11, 2, true),
            expectedOutput : 
            [11, // month
            2,  // day
            13 + (27 + 41.5/60)/ 60, // RA
            -7+(-35-58/60)/60, // DEC
            //!! todo: insert here magnitude
            // 2.3,
            10.35/ 3600, // diameter in degrees
            0.96, // phase
            16.7* Math.PI/180, // elongation
            // 114.6, // central meridian
            // 0.60908 // delta, in AU
            ]
            ,
            actualOutput : [],
            accurracy : [0, 0, 3e-3, 3e-2, 
            // 1e-1, 
            2e-5,
            5e-3, 
            4e-3, 
            // 1e-1, 
            // 1e-3, 
            ],
            test : function () {
                this.actualOutput = VenusData.getDataForJD (this.input);

                if (this.expectedOutput.length != this.actualOutput.length ||
                    this.expectedOutput.length != this.accurracy.length)
                    return false;
                
                var i = 0;
                for (i = 0; i < this.expectedOutput.length; i++) {
                    if (!testlib.doubleEq(this.actualOutput[i] , this.expectedOutput[i], this.accurracy[i]))
                        return false;
                }
                
                return true;
            }
        }

 

        ];
            
        testlib.runTests (tests);
            
    })();
            
        </script>
